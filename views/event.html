<!DOCTYPE html>
<html>
  <head>
  <title>rrRt Portal Prototype: Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://addtocalendar.com/atc/1.5/atc-style-blue.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container event-heading">
      <div class="row">
        <div class="col s10">
          <h1>{{event.title}}</h1>
          <h3>{{event.when}}</h3>
        </div>
        <div class="col s2 event-close">
          <a href="{{site_url}}"><i class="medium material-icons">close</i></a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <img src="{{event.image}}" width="100%" height="auto" />
        </div>
      </div>
    </div>
    <div class="container event-description">
      <div class="row">
        <div class="col s12" style="text-align:right;">
          <span class="atc-style-blue">
            <a href="{{event.map_link}}" class="event-map-button" target="_new">Event Map</a>
          </span>
          <span class="addtocalendar atc-style-blue">
              <var class="atc_event">
                  <var class="atc_date_start">{{event.time_start}}</var>
                  <var class="atc_date_end">{{event.time_end}}</var>
                  <var class="atc_timezone">America/Detroit</var>
                  <var class="atc_title">{{event.title}}</var>
                  <var class="atc_description">{{event.brief_description}}</var>
                  <var class="atc_ical_filename">{{event.slug}}</var>
                  <var class="atc_location">{{event.venues[0]}}</var>
              </var>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          {{event.description | safe}}
        </div>
      </div>

    </div>

    <script type="text/javascript">(function () {
            if (window.addtocalendar)if(typeof window.addtocalendar.start == "function")return;
            if (window.ifaddtocalendar == undefined) { window.ifaddtocalendar = 1;
                var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
                s.type = 'text/javascript';s.charset = 'UTF-8';s.async = true;
                s.src = ('https:' == window.location.protocol ? 'https' : 'http')+'://addtocalendar.com/atc/1.5/atc.min.js';
                var h = d[g]('body')[0];h.appendChild(s); }})();
    </script>


  </body>
</html>
